<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>What I Made width JS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=block"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="todo-list-area">
      <div class="todo-intro">
        Write something to do for a great day😆
        <span>It won't disappear even if <em>refresh [F5]</em> it!</span>
      </div>
      <ul class="todos"></ul>
      <form class="todo_form">
        <input
          type="text"
          class="todo_input"
          placeholder="할 일을 입력해 주세요."
          autofocus="true"
          required
        />
        <button type="submit" class="todo_submit_button">
          <i class="bx bxs-plus-square"></i>
        </button>
      </form>
    </div>
  </body>
</html>
